<ion-header>
  <ion-navbar>
    <ion-title>Aspen Login</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-card>
    <ion-card-header>
      Aspen Information
    </ion-card-header>
    <ion-card-content>
      <ion-list>

        <ion-item>
          <ion-label stacked>District ID</ion-label>
          <ion-input type="text" [(ngModel)]="userData.districtId" placeholder="ma-melrose"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label stacked>Username</ion-label>
          <ion-input type="text" [(ngModel)]="userData.username" placeholder="jsmith"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label stacked>Password</ion-label>
          <ion-input type="password" [(ngModel)]="userData.password" placeholder="password"></ion-input>
        </ion-item>

        <button ion-button full color="success" (click)="login()">Login</button>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>

<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Courses</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-refresher (ionRefresh)="doRefresh($event)" pullMax="null">
    <ion-refresher-content
      pullingIcon="arrow-dropdown"
      pullingText="Pull to refresh"
      refreshingSpinner="circles"
      refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>
    <ion-list>
      <ion-card *ngFor="let item of courses" (click)="itemTapped($event, item)">
      <button ion-item detail-none>
        <h1 item-start padding-right>A</h1>
        <h2>{{item.name}}</h2>

        <h3>{{item.teacher}} | {{item.room}} | {{item.term}}</h3>
        <div class="item-note" item-end>
          {{item.currentTermGrade}}
        </div>
      </button>
      </ion-card>
    </ion-list>
  <div class="loading" *ngIf="!courses">
    <ion-spinner name="bubbles"></ion-spinner>
  </div>
</ion-content>

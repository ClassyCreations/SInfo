<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Classes</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-refresher (ionRefresh)="doRefresh($event)">
      <ion-refresher-content></ion-refresher-content>
    </ion-refresher>
    <button ion-item *ngFor="let item of courses" (click)="itemTapped($event, item)">
      <h1 item-start padding-right>A</h1>
      <h2>{{item.name}}</h2>

      <h3>{{item.teacher}} | {{item.room}} | {{item.term}}</h3>
      <div class="item-note" item-end>
        {{item.currentTermGrade}}
      </div>
    </button>
  </ion-list>
  <div *ngIf="selectedItem" padding>
    You navigated here from <b>{{selectedItem.title}}</b>
  </div>
</ion-content>
